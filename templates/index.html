        .article-actions {

        .action-btn {

        .action-btn:hover {

        .message {

<body>
    <div class="header">

        <p>é¡ä¼¼ Flipboard çš„å¡ç‰‡å¼æ–°èç€è¦½å™¨</p>

    <div class="controls">
        <button id="updateBtn" class="btn btn-primary">ğŸ”„ æ›´æ–°æ–°è</button>

    <div id="message"></div>

    <div id="articlesGrid" class="articles-grid"></div>

    <script>
        let currentView = 'all';

        document.addEventListener('DOMContentLoaded', function() {
            loadArticles();
            
            document.getElementById('updateBtn').addEventListener('click', updateNews);
            document.getElementById('showAllBtn').addEventListener('click', () => showArticles('all'));
            document.getElementById('showFavoritesBtn').addEventListener('click', () => showArticles('favorites'));
        });

        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = isError ? 'message error' : 'message';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function updateNews() {
            const updateBtn = document.getElementById('updateBtn');
            updateBtn.disabled = true;
            updateBtn.textContent = 'ğŸ”„ æ›´æ–°ä¸­...';
            
            try {
                const response = await fetch('/api/update', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`æˆåŠŸæ›´æ–°ï¼ç²å– ${data.total_fetched} ç¯‡æ–‡ç« ï¼Œæ–°å¢ ${data.saved_count} ç¯‡`);
                    loadArticles();
                } else {
                    showMessage(data.message, true);
                }
            } catch (error) {
                showMessage('æ›´æ–°å¤±æ•—ï¼š' + error.message, true);
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'ğŸ”„ æ›´æ–°æ–°è';
            }
        }

        async function loadArticles() {
            showLoading(true);
            
            try {
                const url = currentView === 'favorites' ? '/api/articles?favorites=true' : '/api/articles';
                const response = await fetch(url);
                const articles = await response.json();
                
                renderArticles(articles);
            } catch (error) {
                showMessage('è¼‰å…¥æ–‡ç« å¤±æ•—ï¼š' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        function showArticles(view) {
            currentView = view;
            
            document.getElementById('showAllBtn').className = view === 'all' ? 'btn btn-primary' : 'btn btn-secondary';
            document.getElementById('showFavoritesBtn').className = view === 'favorites' ? 'btn btn-primary' : 'btn btn-secondary';
            
            loadArticles();
        }

        function renderArticles(articles) {
            const grid = document.getElementById('articlesGrid');
            
            if (articles.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; font-size: 1.2rem;">æ²’æœ‰æ‰¾åˆ°æ–‡ç« </div>';
                return;
            }
            
            grid.innerHTML = articles.map(article => `
                <div class="article-card">
                    <img src="${article.urlToImage || '/static/placeholder.jpg'}" 
                         alt="${article.title}" 
                         class="article-image"
                         onerror="this.src='/static/placeholder.jpg'">
                    <div class="article-content">
                        <h3 class="article-title">${article.title}</h3>
                        <div class="article-meta">
                            <span>${article.source_name || 'æœªçŸ¥ä¾†æº'}</span>
                            <span>${new Date(article.publishedAt).toLocaleDateString('zh-TW')}</span>
                        </div>
                        <p class="article-description">${article.description || 'ç„¡æè¿°'}</p>
                        <div class="article-actions">
                            <button class="action-btn favorite-btn ${article.is_favorite ? 'active' : ''}" 
                                    onclick="toggleFavorite(${article.id})">
                                â­
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteArticle(${article.id})">
                                ğŸ—‘ï¸
                            </button>
                            <a href="${article.url}" target="_blank" style="color: #2196F3; text-decoration: none; margin-left: auto;">
                                é–±è®€åŸæ–‡ â†’
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function toggleFavorite(articleId) {
            try {
                const response = await fetch(`/api/articles/${articleId}/favorite`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    loadArticles();
                } else {
                    showMessage(data.message, true);
                }
            } catch (error) {
                showMessage('æ“ä½œå¤±æ•—ï¼š' + error.message, true);
            }
        }

        async function deleteArticle(articleId) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™ç¯‡æ–‡ç« å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch(`/api/articles/${articleId}`, {

                if (data.success) {

        }
    </script>
