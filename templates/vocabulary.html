<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö ÁîüÂ≠óÁ∞ø - AIÊñ∞ËÅûËã±ÊñáÂ≠∏Áøí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .vocabulary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .vocabulary-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .vocabulary-actions-row {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .practice-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .practice-btn:hover {
            background: #F57C00;
            transform: translateY(-2px);
        }

        .practice-btn.has-practice {
            background: #4CAF50;
        }

        .practice-btn.has-practice:hover {
            background: #388E3C;
        }

        .sentence-practice-section {
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            display: none;
        }

        .sentence-practice-section.expanded {
            display: block;
        }

        .scenario-title {
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .practice-dialog-line {
            margin: 8px 0;
            padding: 8px;
            border-radius: 8px;
        }

        .practice-dialog-a {
            background: #e3f2fd;
            margin-right: 15px;
        }

        .practice-dialog-b {
            background: #f3e5f5;
            margin-left: 15px;
        }

        .practice-dialog-english {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 0.95rem;
        }

        .practice-dialog-chinese {
            font-size: 0.85rem;
            color: #666;
        }

        .vocabulary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .vocabulary-word {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 10px;
        }

        .vocabulary-meaning {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
        }

        .vocabulary-level {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .vocabulary-source {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            cursor: pointer;
            text-decoration: underline;
        }

        .vocabulary-source:hover {
            color: #2196F3;
        }

        .vocabulary-date {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 15px;
        }

        .vocabulary-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        .practice-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .practice-btn:hover {
            background: #F57C00;
            transform: scale(1.05);
        }

        .speak-btn {
            cursor: pointer;
            margin-left: 8px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .message.error {
            background: #f44336;
        }

        .empty-state {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        @media (max-width: 768px) {
            .vocabulary-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 0 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö ÁîüÂ≠óÁ∞ø</h1>
        <p>AIÊñ∞ËÅûËã±ÊñáÂ≠∏Áøí - ËøΩËπ§‰Ω†ÁöÑÂ≠∏ÁøíÈÄ≤Â∫¶</p>
    </div>

    <div class="controls">
        <a href="/" class="btn btn-secondary">‚Üê ÂõûÂà∞Êñ∞ËÅû</a>
        <a href="/sentence-practice" class="btn btn-secondary">üí¨ Âè•Â≠êÁ∑¥Áøí</a>
        <button id="clearAllBtn" class="btn btn-primary" onclick="clearAllVocabulary()">üóëÔ∏è Ê∏ÖÁ©∫ÁîüÂ≠óÁ∞ø</button>
    </div>

    <div id="message"></div>
    <div id="loading" class="loading" style="display: none;">ËºâÂÖ•‰∏≠...</div>
    <div id="vocabularyGrid" class="vocabulary-grid"></div>

    <!-- ‰æÜÊ∫êÊñáÁ´†Ê®°ÊÖãÊ°Ü -->
    <div id="sourceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>üì∞ ‰æÜÊ∫êÊñáÁ´†</h3>
            <div id="sourceContent"></div>
        </div>
    </div>

    <!-- Âè•Â≠êÁ∑¥ÁøíÊ®°ÊÖãÊ°Ü -->
    <div id="practiceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>üó£Ô∏è Âè•Â≠êÁ∑¥Áøí</h3>
            <div id="practiceContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadVocabulary();
            
            // Ê®°ÊÖãÊ°Ü‰∫ã‰ª∂
            document.querySelector('#sourceModal .close').addEventListener('click', closeSourceModal);
            document.querySelector('#practiceModal .close').addEventListener('click', closePracticeModal);
            window.addEventListener('click', function(event) {
                if (event.target == document.getElementById('sourceModal')) {
                    closeSourceModal();
                }
                if (event.target == document.getElementById('practiceModal')) {
                    closePracticeModal();
                }
            });
        });

        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = isError ? 'message error' : 'message';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function loadVocabulary() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/vocabulary');
                const vocabulary = await response.json();
                
                renderVocabulary(vocabulary);
            } catch (error) {
                showMessage('ËºâÂÖ•ÁîüÂ≠óÁ∞øÂ§±ÊïóÔºö' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        function renderVocabulary(vocabulary) {
            const grid = document.getElementById('vocabularyGrid');
            
            if (vocabulary.length === 0) {
                grid.innerHTML = '<div class="empty-state">ÁîüÂ≠óÁ∞øÊòØÁ©∫ÁöÑ<br>ÂéªÊñ∞ËÅûÈ†ÅÈù¢ÈªûÊìä üìö ÊåâÈàïÈñãÂßãÂ≠∏ÁøíÂêßÔºÅ</div>';
                return;
            }
            
            grid.innerHTML = vocabulary.map(vocab => `
                <div class="vocabulary-card">
                    <div class="vocabulary-word">${vocab.word} <span class="speak-btn" data-text="${vocab.word}" data-lang="en-US">üîä</span></div>
                    <div class="vocabulary-meaning">${vocab.meaning}</div>
                    <div class="vocabulary-level">${vocab.level}</div>
                    <div class="vocabulary-source" onclick="showSourceArticle(${vocab.source_article_id}, '${vocab.source_article_title}')">
                        üì∞ ‰æÜÊ∫êÔºö${vocab.source_article_title}
                    </div>
                    <div class="vocabulary-date">
                        Âä†ÂÖ•ÊôÇÈñìÔºö${new Date(vocab.created_at).toLocaleDateString('zh-TW')}
                    </div>
                    <div class="vocabulary-actions-row">
                        <button class="practice-btn ${vocab.has_practice ? 'has-practice' : ''}" 
                                onclick="${vocab.has_practice ? `showPracticeDialog('${vocab.word}', ${vocab.id})` : `generatePracticeForVocab('${vocab.word}', '${vocab.meaning}', ${vocab.id})`}">
                            ${vocab.has_practice ? 'üí¨ Êü•ÁúãÁ∑¥Áøí' : 'üìù ÁîüÊàêÁ∑¥Áøí'}
                        </button>
                        ${vocab.has_practice ? `<a href="/sentence-practice" target="_blank" class="practice-btn has-practice">üîó ÁÆ°ÁêÜÈ†ÅÈù¢</a>` : ''}
                        <button class="delete-btn" onclick="deleteVocabulary(${vocab.id})">üóëÔ∏è Âà™Èô§</button>
                    </div>
                    <div class="sentence-practice-section" id="practice-${vocab.id}">
                        <!-- Âè•Â≠êÁ∑¥ÁøíÂÖßÂÆπÂ∞áÂú®ÈÄôË£°È°ØÁ§∫ -->
                    </div>
                </div>
            `).join('');
        }

        async function deleteVocabulary(vocabId) {
            if (!confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãÂñÆÂ≠óÂóéÔºü')) return;
            
            try {
                const response = await fetch(`/api/vocabulary/${vocabId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('ÂñÆÂ≠óÂ∑≤Âà™Èô§');
                    loadVocabulary();
                } else {
                    showMessage(data.message, true);
                }
            } catch (error) {
                showMessage('Âà™Èô§Â§±ÊïóÔºö' + error.message, true);
            }
        }

        async function clearAllVocabulary() {
            if (!confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫Êï¥ÂÄãÁîüÂ≠óÁ∞øÂóéÔºüÈÄôÂÄãÊìç‰ΩúÁÑ°Ê≥ïÂæ©ÂéüÔºÅ')) return;
            
            try {
                const response = await fetch('/api/vocabulary');
                const vocabulary = await response.json();
                
                for (const vocab of vocabulary) {
                    await fetch(`/api/vocabulary/${vocab.id}`, {
                        method: 'DELETE'
                    });
                }
                
                showMessage('ÁîüÂ≠óÁ∞øÂ∑≤Ê∏ÖÁ©∫');
                loadVocabulary();
            } catch (error) {
                showMessage('Ê∏ÖÁ©∫Â§±ÊïóÔºö' + error.message, true);
            }
        }

        function showSourceArticle(articleId, articleTitle) {
            const modal = document.getElementById('sourceModal');
            const sourceContent = document.getElementById('sourceContent');
            
            sourceContent.innerHTML = `
                <p><strong>ÊñáÁ´†Ê®ôÈ°åÔºö</strong>${articleTitle}</p>
                <p><strong>ÊñáÁ´†IDÔºö</strong>${articleId}</p>
                <p>ÈªûÊìä‰∏ãÊñπÊåâÈàïÂèØ‰ª•ÂõûÂà∞Êñ∞ËÅûÈ†ÅÈù¢Êü•ÁúãÂÆåÊï¥ÊñáÁ´†</p>
                <br>
                <a href="/" class="btn btn-secondary">ÂõûÂà∞Êñ∞ËÅûÈ†ÅÈù¢</a>
            `;
            
            modal.style.display = 'block';
        }

        function closeSourceModal() {
            document.getElementById('sourceModal').style.display = 'none';
        }

        async function generatePracticeForVocab(word, meaning, vocabId) {
            const practiceBtn = document.querySelector(`[onclick*="generatePracticeForVocab('${word}'"]`);
            const originalText = practiceBtn.innerHTML;
            
            try {
                // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖãÁÇ∫ËºâÂÖ•‰∏≠
                practiceBtn.disabled = true;
                practiceBtn.innerHTML = '‚è≥ Ë≥áÊñôÁî¢Áîü‰∏≠...';
                practiceBtn.style.background = '#FFC107';
                
                showMessage('Ê≠£Âú®ÁîüÊàêÂè•Â≠êÁ∑¥ÁøíÔºåË´ãÁ®çÂÄô...');
                
                const apiKeys = getApiKeys();
                if (!apiKeys.openRouterApiKey) {
                    showMessage('ÈúÄË¶ÅË®≠ÂÆö OpenRouter API ÈáëÈë∞ÊâçËÉΩ‰ΩøÁî®Âè•Â≠êÁ∑¥ÁøíÂäüËÉΩ', true);
                    // ÊÅ¢Âæ©ÊåâÈàïÁãÄÊÖã
                    practiceBtn.disabled = false;
                    practiceBtn.innerHTML = originalText;
                    practiceBtn.style.background = '';
                    return;
                }

                const response = await fetch('/api/sentence-practice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        word: word,
                        meaning: meaning,
                        vocab_id: vocabId,
                        openrouter_api_key: apiKeys.openRouterApiKey
                    })
                });

                const result = await response.json();

                if (result.success) {
                    const cacheStatus = result.cached ? 'ÔºàÂ∑≤Âø´ÂèñÔºâ' : 'ÔºàÊñ∞ÁîüÊàêÔºâ';
                    showMessage(`Âè•Â≠êÁ∑¥ÁøíÂ∑≤ÁîüÊàê ${cacheStatus}`);
                    loadVocabulary(); // ÈáçÊñ∞ËºâÂÖ•ÁîüÂ≠óÁ∞ø‰ª•Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
                } else {
                    showMessage('ÁîüÊàêÂè•Â≠êÁ∑¥ÁøíÂ§±ÊïóÔºö' + result.message, true);
                    // ÊÅ¢Âæ©ÊåâÈàïÁãÄÊÖã
                    practiceBtn.disabled = false;
                    practiceBtn.innerHTML = originalText;
                    practiceBtn.style.background = '';
                }
            } catch (error) {
                showMessage('ÁîüÊàêÂè•Â≠êÁ∑¥ÁøíÂ§±ÊïóÔºö' + error.message, true);
                // ÊÅ¢Âæ©ÊåâÈàïÁãÄÊÖã
                practiceBtn.disabled = false;
                practiceBtn.innerHTML = originalText;
                practiceBtn.style.background = '';
            }
        }

        async function showPracticeDialog(word, vocabId) {
            try {
                const response = await fetch('/api/sentence-practice');
                const result = await response.json();

                if (result.success) {
                    const practice = result.data.find(p => p.word === word);
                    if (practice) {
                        displayPracticeInCard(practice, vocabId);
                    } else {
                        showMessage('Êâæ‰∏çÂà∞Ë©≤ÂñÆÂ≠óÁöÑÂè•Â≠êÁ∑¥Áøí', true);
                    }
                } else {
                    showMessage('ËºâÂÖ•Âè•Â≠êÁ∑¥ÁøíÂ§±ÊïóÔºö' + result.message, true);
                }
            } catch (error) {
                showMessage('ËºâÂÖ•Âè•Â≠êÁ∑¥ÁøíÂ§±ÊïóÔºö' + error.message, true);
            }
        }

        function displayPracticeInCard(practice, vocabId) {
            const practiceSection = document.getElementById(`practice-${vocabId}`);
            
            let practiceHTML = '';
            
            if (practice.practice_data && practice.practice_data.practice_dialogs) {
                practice.practice_data.practice_dialogs.forEach((scenario, scenarioIndex) => {
                    practiceHTML += `
                        <div style="margin-bottom: 15px;">
                            <div class="scenario-title">${scenario.scenario || `ÊÉÖÂ¢É ${scenarioIndex + 1}`}</div>
                    `;
                    
                    if (scenario.dialog && scenario.dialog.length > 0) {
                        scenario.dialog.forEach(line => {
                            const speakerClass = line.speaker === 'A' ? 'practice-dialog-a' : 'practice-dialog-b';
                            
                            practiceHTML += `
                                <div class="practice-dialog-line ${speakerClass}">
                                    <div class="practice-dialog-english">
                                        <strong>${line.speaker}:</strong> ${line.line}
                                        <span class="speak-btn" data-text="${line.line}" data-lang="en-US" style="cursor: pointer; margin-left: 8px;">üîä</span>
                                    </div>
                                    <div class="practice-dialog-chinese">${line.translation}</div>
                                </div>
                            `;
                        });
                    }
                    
                    practiceHTML += '</div>';
                });
            }

            practiceHTML += `
                <div style="text-align: center; margin-top: 10px;">
                    <button class="practice-btn" onclick="hidePracticeDialog(${vocabId})">üìï Êî∂Ëµ∑</button>
                </div>
            `;

            practiceSection.innerHTML = practiceHTML;
            practiceSection.classList.add('expanded');
        }

        function hidePracticeDialog(vocabId) {
            const practiceSection = document.getElementById(`practice-${vocabId}`);
            practiceSection.classList.remove('expanded');
        }

        function speakText(text, lang = 'en-US') {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                window.speechSynthesis.speak(utterance);
            } else {
                showMessage('ÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ë™ûÈü≥ÂêàÊàêÂäüËÉΩ', true);
            }
        }

        // ‰∫ã‰ª∂ÂßîË®óËôïÁêÜË™ûÈü≥Êí≠ÊîæÔºåÈÅøÂÖçÂ≠óÁ¨¶ËΩâÁæ©ÂïèÈ°å
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('speak-btn') || event.target.closest('.speak-btn')) {
                const speakElement = event.target.classList.contains('speak-btn') ? event.target : event.target.closest('.speak-btn');
                const text = speakElement.getAttribute('data-text');
                const lang = speakElement.getAttribute('data-lang') || 'en-US';
                if (text) {
                    speakText(text, lang);
                }
            }
        });

        function getApiKeys() {
            return {
                newsApiKey: localStorage.getItem('newsApiKey'),
                openRouterApiKey: localStorage.getItem('openRouterApiKey')
            };
        }

        async function openSentencePracticeModal(word, meaning) {
            const modal = document.getElementById('practiceModal');
            const practiceContent = document.getElementById('practiceContent');
            
            practiceContent.innerHTML = '<div class="loading">Ê≠£Âú®Áî¢ÁîüÂè•Â≠êÁ∑¥Áøí...</div>';
            modal.style.display = 'block';

            const apiKeys = getApiKeys();
            if (!apiKeys.openRouterApiKey) {
                practiceContent.innerHTML = `<p style="color: orange;">Ë´ãÂÖàÂú®‰∏ªÈ†ÅË®≠ÂÆö OpenRouter API ÈáëÈë∞ÊâçËÉΩ‰ΩøÁî®Ê≠§ÂäüËÉΩ„ÄÇ</p>`;
                return;
            }

            try {
                const response = await fetch('/api/vocabulary/practice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-OpenRouter-Api-Key': apiKeys.openRouterApiKey
                    },
                    body: JSON.stringify({ word, meaning })
                });
                const data = await response.json();

                if (data.success) {
                    practiceContent.innerHTML = data.html;
                } else {
                    practiceContent.innerHTML = `<p style="color: red;">ÁÑ°Ê≥ïÁî¢ÁîüÁ∑¥ÁøíÔºö${data.message}</p>`;
                }
            } catch (error) {
                practiceContent.innerHTML = `<p style="color: red;">ÁÑ°Ê≥ïÁî¢ÁîüÁ∑¥ÁøíÔºö${error.message}</p>`;
            }
        }

        function closePracticeModal() {
            document.getElementById('practiceModal').style.display = 'none';
        }

        function practiceWord(word, meaning) {
