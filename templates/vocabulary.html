<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 生字簿 - AI新聞英文學習</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .vocabulary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .vocabulary-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .vocabulary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .vocabulary-word {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 10px;
        }

        .vocabulary-meaning {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
        }

        .vocabulary-level {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .vocabulary-source {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            cursor: pointer;
            text-decoration: underline;
        }

        .vocabulary-source:hover {
            color: #2196F3;
        }

        .vocabulary-date {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 15px;
        }

        .vocabulary-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        .practice-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .practice-btn:hover {
            background: #F57C00;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .message.error {
            background: #f44336;
        }

        .empty-state {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        @media (max-width: 768px) {
            .vocabulary-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 0 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📚 生字簿</h1>
        <p>AI新聞英文學習 - 追蹤你的學習進度</p>
    </div>

    <div class="controls">
        <a href="/" class="btn btn-secondary">← 回到新聞</a>
        <button id="clearAllBtn" class="btn btn-primary" onclick="clearAllVocabulary()">🗑️ 清空生字簿</button>
    </div>

    <div id="message"></div>
    <div id="loading" class="loading" style="display: none;">載入中...</div>
    <div id="vocabularyGrid" class="vocabulary-grid"></div>

    <!-- 來源文章模態框 -->
    <div id="sourceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>📰 來源文章</h3>
            <div id="sourceContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadVocabulary();
            
            // 模態框事件
            document.querySelector('.close').addEventListener('click', closeSourceModal);
            window.addEventListener('click', function(event) {
                if (event.target == document.getElementById('sourceModal')) {
                    closeSourceModal();
                }
            });
        });

        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = isError ? 'message error' : 'message';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function loadVocabulary() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/vocabulary');
                const vocabulary = await response.json();
                
                renderVocabulary(vocabulary);
            } catch (error) {
                showMessage('載入生字簿失敗：' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        function renderVocabulary(vocabulary) {
            const grid = document.getElementById('vocabularyGrid');
            
            if (vocabulary.length === 0) {
                grid.innerHTML = '<div class="empty-state">生字簿是空的<br>去新聞頁面點擊 📚 按鈕開始學習吧！</div>';
                return;
            }
            
            grid.innerHTML = vocabulary.map(vocab => `
                <div class="vocabulary-card">
                    <div class="vocabulary-word">${vocab.word}</div>
                    <div class="vocabulary-meaning">${vocab.meaning}</div>
                    <div class="vocabulary-level">${vocab.level}</div>
                    <div class="vocabulary-source" onclick="showSourceArticle(${vocab.source_article_id}, '${vocab.source_article_title}')">
                        📰 來源：${vocab.source_article_title}
                    </div>
                    <div class="vocabulary-date">
                        加入時間：${new Date(vocab.created_at).toLocaleDateString('zh-TW')}
                    </div>
                    <div class="vocabulary-actions">
                        <button class="practice-btn" onclick="practiceWord('${vocab.word}', '${vocab.meaning}')">
                            練習
                        </button>
                        <button class="delete-btn" onclick="deleteVocabulary(${vocab.id})">
                            刪除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteVocabulary(vocabId) {
            if (!confirm('確定要刪除這個單字嗎？')) return;
            
            try {
                const response = await fetch(`/api/vocabulary/${vocabId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('單字已刪除');
                    loadVocabulary();
                } else {
                    showMessage(data.message, true);
                }
            } catch (error) {
                showMessage('刪除失敗：' + error.message, true);
            }
        }

        async function clearAllVocabulary() {
            if (!confirm('確定要清空整個生字簿嗎？這個操作無法復原！')) return;
            
            try {
                const response = await fetch('/api/vocabulary');
                const vocabulary = await response.json();
                
                for (const vocab of vocabulary) {
                    await fetch(`/api/vocabulary/${vocab.id}`, {
                        method: 'DELETE'
                    });
                }
                
                showMessage('生字簿已清空');
                loadVocabulary();
            } catch (error) {
                showMessage('清空失敗：' + error.message, true);
            }
        }

        function showSourceArticle(articleId, articleTitle) {
            const modal = document.getElementById('sourceModal');
            const sourceContent = document.getElementById('sourceContent');
            
            sourceContent.innerHTML = `
                <p><strong>文章標題：</strong>${articleTitle}</p>
                <p><strong>文章ID：</strong>${articleId}</p>
                <p>點擊下方按鈕可以回到新聞頁面查看完整文章</p>
                <br>
                <a href="/" class="btn btn-secondary">回到新聞頁面</a>
            `;
            
            modal.style.display = 'block';
        }

        function closeSourceModal() {
            document.getElementById('sourceModal').style.display = 'none';
        }

        function practiceWord(word, meaning) {
            // 簡單的練習提示
            const userAnswer = prompt(`請輸入「${word}」的中文意思：`);
            
            if (userAnswer) {
                if (userAnswer.toLowerCase().includes(meaning.toLowerCase().split(' ')[0])) {
                    showMessage(`答對了！「${word}」的意思是「${meaning}」`);
                } else {
                    showMessage(`答錯了！「${word}」的正確意思是「${meaning}」`, true);
                }
            }
        }
    </script>
</body>
</html>
